[build]
builder = "NIXPACKS"

[deploy]
startCommand = "echo 'Specify service in Railway UI'"

[[services]]
name = "backend"
root = "backend"
buildCommand = "pip install -r requirements.txt"
startCommand = "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/public/provider/status" # Or just /
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "frontend"
root = "frontend"
buildCommand = "npm install && npm run build"
startCommand = "npx serve -s dist -l 5173" 
# Note: 'preview' is for verifying build. ideally serv with static server. 
# Vite preview is fine for MVP. 
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
